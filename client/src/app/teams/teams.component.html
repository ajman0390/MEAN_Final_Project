
  <section class="container ">

    <div class="shadow-lg p-3 mb-5" id="teamSearchDiv">

      <!-- Message at top of Form -->
      <h3>Heroes</h3>
      <small>A variety of Heroes.</small>
      <hr />
      

      <!-- Search Dropdown -->
      <div class="form-group row">
        <div class="input-group">
          <label class="col-sm-2 col-form-label" for="inputTeamDropdown">Search Heroes</label>
          <div class="col-md-4">
            <select class="form-control" id="inputTeamDropdown" name="inputTeamDropdown" aria-label="Teams Dropdown">
              <option value="zero" selected>Select One...</option>
              <option *ngFor="let league of leagues" value="{{league.Code}}">{{league.Name}}</option>
            </select>
          </div>

          <!-- Form Add and Reset Btns -->
          <div class="text-center col">
            <button type="button" class="btn btn-outline-primary btn-lg" name="showAllBtn" id="showAllBtn">Show All</button> 
            &nbsp;<button type="reset" class="btn btn-outline-danger btn-lg" id="resetBtn">Reset</button>
            &nbsp;<button type="button" class="btn btn-outline-warning btn-lg text-right" id="addTeamBtn">Add Team</button>
          </div>
        </div>
      </div>

      <div class="form-group row">
      <label for="powers" class="col-sm-2 col-form-label">Super Powers</label>
    <div class="col-md-3">
      <select class="form-control selectors" id="powers" name="powers">
        <option value="Any" selected>Any Powers</option>
        <option value="Superpowers">Super Powers Only</option>
        <option value="noSuperpowers">No Super Powers Only</option>
      </select>
    </div>    
  </div>

      <!-- Table for displaying searched teams -->
      <div class="container col-md-8" id="teamSearchTableDiv">
        <!-- <table class="table table-striped table-hover table-bordered" id="teamSearchTable">
        </table> -->
        <table id="teamSearchTable" class="table table-hover table-striped table-bordered text-center">
            <thead>
                <tr>
                    <th>Team Name</th>
                    <th>Team Manager</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let team of teams">
                    <td>{{team.TeamName}}</td>
                    <td>{{team.ManagerName}}</td>
                    <td>{{team.TeamName}}</td>
                </tr>
            </tbody>
        </table>
      </div>

    </div>
</section>

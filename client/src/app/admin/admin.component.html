<div class="container">
    <div class="col-md-8 offset-md-2">
        <table class="table table-bordered table-hover text-center">
            <thead class="font-weight-bold">
                <tr>
                    <th scope="col">User Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Dynamically populated -->
                <tr *ngFor="let user of users">
                    <td>{{user.userName}}</td>
                    <td>{{user.emailAddress}}</td>
                    <td>
                        <!-- Todo: Implement Edit button -->
                        <button type="button" class="btn btn-info btn-sm btn-edit" value="{{user.userId}}"
                        (click)="onEdit(user.userId)">Edit</button>
                        &nbsp;<button type="button" class="btn btn-danger btn-sm btn-delete" value="{{user.userId}}"
                            (click)="onDelete(user.userId)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

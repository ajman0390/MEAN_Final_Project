<h1>{{pageTitle}}</h1>
<div class="container">
    <div class="container">
        <form id="registerForm">
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" class="form-control" id="username" name="username" [(ngModel)]="userName" placeholder="Enter a User Name" readonly autofocus />
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" aria-describedby="emailHelp" placeholder="Enter your Email Address" required/>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" aria-describedby="passwordHelp" placeholder="Enter a Password" readonly />
                <small id="passwordHelp" class="form-text text-muted">Password must be at least 8 characters.</small>
            </div>
            <button type="button" class="btn btn-primary" (click)="onSubmit()">Update</button>
            &nbsp;<button type="button" class="btn btn-secondary" id="resetBtn" (click)="onReset()">Reset</button>
            &nbsp;<button type="button" class="btn btn-danger btn-delete" value="{{user.userId}}"
                            (click)="onDelete(user.userId)">Delete</button>
        </form>
    </div>
    <div class="container">
        <br />
        <div class="alert alert-danger" role="alert" id="errMsg" *ngIf="error">{{errMsg}}</div>
        <!-- Already have an account? <a href="/login" title="Login">Login now.</a> -->
    </div>

    <section class="container ">

        <div class="p-3 mb-5" >

            <!-- Message at top of Table -->
            <h3>Team Detials</h3>
            <small>More info on the Team.</small>
            <hr />

            <!-- teamContainer Secton -->

            <fieldset id="memberData" class="mt-3 mb-3 mx-auto">
                <legend id="memberLegend" class="w-50 border border-dark mx-auto text-center">
                    Team Information
                </legend>

                <!-- Team Info Form Row 1 -->
                <div class="form-group row justify-content-center">

                    <!-- Team ID -->
                    <div class="col-sm-2">
                        <label for="teamId" class="col col-form-label">Team ID</label>
                        <input type="text" class="form-control mx-auto" id="teamId" name="teamid" placeholder="Team  ID"
                            readonly>
                    </div>

                </div>


                <!-- Team Info Form Row 2 -->
                <div class="form-group row justify-content-center">

                    <!-- Team Name -->
                    <div class="col-sm-4">
                        <label for="teamName" class="col-sm-2 col-form-label">Team Name</label>
                        <input type="text" class="form-control" id="teamName" name="teamname" placeholder="Team Name"
                            readonly>
                    </div>

                    <!-- Team League -->
                    <div class="col-sm-4">
                        <label class="col-sm-1 col-form-label" for="teamLeague">League</label>
                        <select class="form-control" id="teamLeague" name="leaguecode" disabled>
                            <option value="zero">Team League</option>
                        </select>
                    </div>

                </div>

                <!-- Team Info Form Row 3 -->
                <div class="form-group row justify-content-center">

                    <!-- Team Max Players -->
                    <div class="col-sm-2">
                        <label for="maxteammembers" class="col-sm-2 col-form-label">Max Players</label>
                        <input type="number" class="form-control " name="maxteammembers" id="maxteammembers"
                            placeholder="Max Players" readonly>
                    </div>

                    <!-- Team Min Age -->
                    <div class="col-sm-2">
                        <label for="minAge" class="col-sm-2 col-form-label">Min Age</label>
                        <input type="text" class="form-control" id="minAge" placeholder="Min Age" name="minmemberage"
                            readonly>
                    </div>

                    <!-- Team Max Age -->
                    <div class="col-sm-2">
                        <label for="maxAge" class="col-sm-1 col-form-label">Max Age</label>
                        <input type="text" class="form-control" id="maxAge" placeholder="Max Age" name="maxmemberage"
                            readonly>
                    </div>

                    <!-- Team Gender -->
                    <div class="col-sm-2 ">
                        <label for="teamGender" class="col-sm-1 col-form-label">Team Gender</label>
                        <select class="form-control" id="teamGender" name="teamgender" disabled>
                            <option value="Any" selected>Any</option>
                            <option value="Female">Female</option>
                            <option value="Male">Male</option>
                        </select>
                    </div>

                </div>

                <!-- Super Powers Radio Row -->
                <div class="form-group offset-md-3 row">
                        <div class="custom-control custom-radio mr-3 mt-1 mb-4">
                                <input class="custom-control-input" type="radio" name="teamsuperstatus" id="anySuperpowers" value="Any" disabled>
                                <label class="custom-control-label allLabels" for="anySuperpowers">Any</label>
                            </div>
                        <div class="custom-control custom-radio mr-3 mt-1 mb-4">
                            <input class="custom-control-input" type="radio" name="teamsuperstatus" id="Superpowers" value="Superpowers" disabled>
                            <label class="custom-control-label allLabels" for="Superpowers">Super Powers Only</label>
                        </div>
                        <div class="custom-control custom-radio mt-1 mb-4 mr-2">
                            <input class="custom-control-input" type="radio" name="teamsuperstatus" id="noSuperpowers"
                                value="noSuperpowers" disabled>
                            <label class="custom-control-label allLabels" for="noSuperpowers">No Super Powers Only</label>
                        </div>
                      </div>

            </fieldset>

            <div class="container mt-3">
                <fieldset id="managerData" class="mt-3 mb-3 p-5 mx-auto">
                    <legend id="managerInfoLegend" class="border border-dark mx-auto text-center w-51">Team Manager
                        Information
                    </legend>

                    <!-- Team Manager Info Form Row 1 -->
                    <div class="form-group row justify-content-center">

                        <!-- Team Manager Name -->
                        <div class="col-sm-6">
                            <label for="managerName" class="col-form-label">Team Manager</label>
                            <input type="text" class="form-control" id="managerName" placeholder="Team Manager Name"
                                name="managername" readonly>
                        </div>

                        <!-- Team Manager Phone -->
                        <div class="col-sm-6">
                            <label for="managerPhone" class="col-form-label">Team Manager Phone</label>
                            <input type="text" class="form-control" id="managerPhone" placeholder="888-888-8888"
                                name="managerphone" readonly>
                        </div>

                    </div>

                    <!-- Team Manager Info Form Row 2 -->
                    <div class="form-group row justify-content-center">

                        <!-- Team Manager Email -->
                        <div class="col">
                            <label for="manageremail" class="col-form-label">Email</label>
                            <input type="text" class="form-control" name="manageremail" id="manageremail"
                                placeholder="Team Manager Email" readonly>
                        </div>

                    </div>

                </fieldset>
            </div>
        </div>


        <!-- Form Add and Reset Btns -->
      <div class="text-center col">
            <button type="button" class="btn btn-outline-primary btn-lg" name="editTeamBtn" id="editTeamBtn">Edit
              Team</button>
            <button type="button" class="btn btn-outline-danger btn-lg" name="deleteTeam"
              id="deleteTeam">Delete Team</button>
            <button type="button" class="btn btn-outline-warning btn-lg" id="cancelBtn">Cancel</button>
          </div>
          <hr />

        <!-- Message at top of Table -->
        <div class="container">
            <div class="row">
                <h3>Team Members</h3>
                <div class="text-right col" id="addMemberBtnDiv">
                    <button type="button" class="btn btn-outline-success" name="addMemberBtn"
                        id="addMemberBtn">Register</button>

                </div>
            </div>
        </div>

        <!-- MemberCard container for displaying members -->
        <div class="album py-5 ">
            <div class="container">
                <div class="row" id="memberCardDiv">
                </div>
            </div>
        </div>

    </section> <!-- /container -->

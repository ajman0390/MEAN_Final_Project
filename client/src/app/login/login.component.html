
<div class="offset-md-4">
        <h1 class="h3 mb-3 mt-3 font-weight-normal offset-md-2">{{pageTitle}}</h1>
<div class="container">
    
    <form id="loginForm">          
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control col-md-6" id="username" name="username" [(ngModel)]="userName" placeholder="Enter your User Name" required autofocus/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control col-md-6" id="password" name="password" [(ngModel)]="password" placeholder="Enter your Password" required />
        </div>
        <button type="submit" class="btn btn-primary" id="loginBtn" (click)="onSubmit()">Login</button>
        &nbsp;<button type="reset" class="btn btn-danger" id="resetBtn" (click)="onReset()">Reset</button>
        &nbsp;<button type="button" class="btn btn-secondary" id="homeBtn" (click)="goHome()">Home</button>
    </form>
</div>
<div class="container">
        <br />
        <div class="alert alert-danger" role="alert" id="errMsg" *ngIf="error">{{errMsg}}</div>
        <br />Don't have an account?
        <a (click)="goRegister()" class="text-primary" title="Register">Register.</a>
    </div>
</div>
